plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

 // JUnit Jupiter API para realizar las pruebas
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    
    // Motor de JUnit Jupiter para ejecutar las pruebas
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.1'

    // Use JUnit Jupiter for testing.
//    testImplementation 'org.junit.plataform:junit-jupiter:5.9.1'
//libreria para poder interactuar con la pag web
    //https://mvnrepository.com/artifact/org.selenium.selenium/selenium-java
    implementation 'org.seleniumhq.selenium:selenium-java:4.15.0'

//para importarel web driver manager
//https:mvnrepositry.com/artifact/io.github.bonigarcia/webdrivermanager
implementation 'io.github.bonigarcia:webdrivermanager:5.5.3'

//libreria para poder hacer assercion
    //https://mvnrepository.com/artifact/org.testng/testng
    testImplementation 'org.testng:testng:7.8.0'
    
    //OJO los dos cucumber tienen que tener la misma version
    //https://mvnrepository.com/artifact/io.cucumber/cucumber-java
    implementation 'io.cucumber:cucumber-java:7.14.1'

    //https://mvnrepository.con/artifact/io.cucumber/cucumber-junit
    testImplementation 'io.cucumber:cucumber-junit:7.14.1'

   // // This dependency is used by the application.
   //// implementation 'com.google.gava:guava:31.1-jre'
}

